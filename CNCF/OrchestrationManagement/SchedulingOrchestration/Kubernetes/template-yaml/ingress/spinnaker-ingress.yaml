apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spinnaker-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: spinnaker.yakir.com
    http:
      paths:
      - backend:
          service:
            name: spinnaker-server
            port:
              number: 8080
        path: /
        pathType: Prefix
