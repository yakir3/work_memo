apiVersion: apps/v1
kind: Deployment
metadata:
  name: yakir-test
  namespace: default
  labels:
    app: yakir-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yakir-test
  revisionHistoryLimit: 10
  minReadySeconds: 60
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: yakir-test
    spec:
      containers:
      - args: ["/bin/sh","-c", 'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 10; done']
        image: busybox
        name: counter
        livenessProbe:
          exec:
            command: ['ls', '/aaa']
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          exec: 
            command: ['ls', '/aaa']
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 1
