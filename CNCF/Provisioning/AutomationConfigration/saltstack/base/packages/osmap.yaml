# -*- coding: utf-8 -*-
# vim: ft=yaml
---
RedHat:
  pkgs:
    required:
      pkgs:
        - yum-plugin-versionlock

Fedora:
  pkgs:
    required:
      pkgs:
        - python3-dnf-plugin-versionlock
  snaps:
    collides: ['snap']
    symlink: true

CentOS:
  snaps:
    packages: []

CentOS Stream:
  snaps:
    packages: []

AlmaLinux:
  snaps:
    packages: []

Rocky:
  snaps:
    packages: []
